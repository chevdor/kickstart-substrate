name = "Subtrate's Node Template"
description = "A tool to customize the template to get started with building blockchains with Substrate."
kickstart_version = 1
ignore = [
    "{{template_project_name}}/.github/workflows/build-push-template",
    "!{{template_project_name}}",
    "{{template_project_name}}/docker-compose.yml"
]

[[variables]]
name = "{{template_project_name}}"
default = "substrate-node-template"
prompt = "What's the name of your project?"

[[variables]]
name = "node_name"
default = "template"
prompt = "What are you calling your node?"

[[variables]]
name = "pallet_name"
default = "template"
prompt = "What are you calling your pallet?"